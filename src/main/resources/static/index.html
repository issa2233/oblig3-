<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>Cinema</h3>
            <form class="form">

                <div class="form-group">
                    <label for="movie">Movie</label>
                    <select id="movie" >
                        <option value="blank"></option>
                        <option value="Harry potter"> Harry potter</option>
                        <option value="Star wars: the force awakens"> Star wars: the force awakens</option>
                        <option value="Creed 1">Creed 1</option>
                        <option value="Django unchained">Django unchained</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName"/>
                </div>

                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName"/>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone number</label>
                    <input type="text" class="form-control" id="phoneNumber"/>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email"/>
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount"/>
                </div>

            </form>
            <button class="btn btn-primary" onclick="buyTickets()">Order</button><br/>
        </div>
        <div class="col-md-8">
            <h3>Ordered Tickets</h3>
            <div id="TicketReceipt"></div>
            <button class="btn btn-danger" onclick="deleteTickets()">Delete order</button>
        </div>
    </div>
</div>


</body>
</html>
